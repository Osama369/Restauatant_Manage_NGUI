<mat-card class="add-product-container">
  <h2>Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number" formControlName="purcahsePrice" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Sale Price</mat-label>
      <input matInput type="number" formControlName="salePrice" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput type="text" formControlName="imageUrl" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      Add Product
    </button>
  </form>
</mat-card>

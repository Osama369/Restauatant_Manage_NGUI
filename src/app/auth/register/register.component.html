<div class="register-container">
    <mat-card class="register-card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form (ngSubmit)="register()" class="register-form">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="user.name" name="username" required autocomplete="username" />
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" [(ngModel)]="user.userEmail" name="email" required autocomplete="email" />
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Phone</mat-label>
                    <input matInput type="tel" [(ngModel)]="user.phone" name="phone" required autocomplete="tel" />
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="user.password" name="password" required autocomplete="new-password"/>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Role</mat-label>
                    <mat-select [(ngModel)]="user.role" name="role">
                        <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
                        <!-- <p>Current selected role: {{ user.role }}</p> -->

                    </mat-select>
                </mat-form-field>

                <button mat-raised-button color="primary" style="background-color: #1976d2; color: white;" type="submit" class="full-width">
                    Register
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
